<script>


//get random int between min and max inclusive
function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; 
}
//get random quote from list of quotes
function getRandomQuoteObject(quotesList) {
	var randomQuote = quotesList[getRandomIntInclusive(0, quotesList.length)];
  return randomQuote;
}
